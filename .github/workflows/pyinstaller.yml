name: Build binaries (PyInstaller)

on:
  release:
    types: [published]
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: delete-me-discord-linux
          - os: macos-latest
            asset_name: delete-me-discord-macos
          - os: windows-latest
            asset_name: delete-me-discord-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release tag (non-release run)
        if: github.event_name != 'release'
        id: release_tag
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({ owner: context.repo.owner, repo: context.repo.repo });
            if (!release || !release.data || !release.data.tag_name) {
              core.setFailed('No releases found to attach artifacts to.');
            } else {
              core.setOutput('tag', release.data.tag_name);
            }

      - name: Set release tag env
        run: |
          TAG="${{ github.event_name == 'release' && github.event.release.tag_name || '' }}"
          if [ -z "$TAG" ]; then
            TAG="${{ steps.release_tag.outputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "RELEASE_TAG not found; failing."
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller .

      - name: Build binary
        run: pyinstaller delete_me_discord.spec

      - name: Package artifact
        id: package
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            ARCHIVE="dist/${{ matrix.asset_name }}-${{ env.RELEASE_TAG }}.zip"
            powershell -Command "Compress-Archive -Path dist\\delete-me-discord\\* -DestinationPath $ARCHIVE"
          else
            BUILD_DIR=$(find dist -maxdepth 1 -mindepth 1 -type d -name 'delete-me-discord*' | head -n1)
            if [ -z "$BUILD_DIR" ]; then
              echo "No build directory found in dist/"
              ls -l dist || true
              exit 1
            fi
            BASENAME=$(basename "$BUILD_DIR")
            ARCHIVE="dist/${{ matrix.asset_name }}-${{ env.RELEASE_TAG }}.tar.gz"
            tar -czf "$ARCHIVE" -C dist "$BASENAME"
          fi
          echo "Built archive: $ARCHIVE"
          ls -l dist || true
          if [ ! -f "$ARCHIVE" ]; then
            echo "Archive not found at $ARCHIVE"
            exit 1
          fi
          echo "archive=$ARCHIVE" >> $GITHUB_OUTPUT

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: ${{ steps.package.outputs.archive }}
          fail_on_unmatched_files: true
